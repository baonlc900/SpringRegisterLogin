<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Register</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.error {
	color: red;
	font-style: italic;
}
label {
	font-size: 90%;
	font-style: italic;
	color: red;
}
</style>

</head>
<body>
	<!-- Include _menu.html -->
	<th:block th:include="/_menu"></th:block>


	<h2>Register Page</h2>

	<br />
	<br />

	<h4>Create your account</h4>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<form th:action="@{/registration}" th:object="${user}" method="POST"
					class="form-horizontal" role="form">
					<h2>Registration Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}" class="validation-message"></label> <input
								type="text" th:field="*{username}" placeholder="User Name"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{passwordConfirm}"
								placeholder="Confirm Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('passwordConfirm')}"
								th:errors="*{passwordConfirm}" class="validation-message"></label>
						</div>
					</div>
				
					<br /> <input type="submit" value="Create" />
					
					<span th:utext="${successMessage}"></span>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
