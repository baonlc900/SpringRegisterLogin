<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ADD Patient</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.error {
	color: red;
	font-style: italic;
}

label {
	font-size: 90%;
	font-style: italic;
	color: red;
}
</style>

</head>
<body>
	<!-- Include _menu.html -->
	<th:block th:include="/_menu"></th:block>

	<div class="container main-content form">
		<h2>Create Patient</h2>
		<br />
		<div class="row">
			<form th:action="@{/patient/save}" th:object="${patient}" method="POST">
								<input type="hidden" th:field="*{id}" />
				<div class="form-group"
					th:classappend="${#fields.hasErrors('patientId')} ? has-error : ''">

					<p>
						ID <input type="text" class="form-control"
						 th:field="*{patientId}" />

					</p>
					<label th:if="${#fields.hasErrors('patientId')}"
						th:errors="*{patientId}" class="validation-message"></label>
				</div>
				<div class="form-group"
				th:classappend="${#fields.hasErrors('patientId')} ? has-error : ''">

					<p>
						Patient Name <input type="text" class="form-control"
							th:field="*{patientName}" />
					</p>
					<label th:if="${#fields.hasErrors('patientName')}"
						th:errors="*{patientName}" class="validation-message"></label>
				</div>

				<!-- <input type="submit" value="Create" /> -->
				<button type="submit" class="btn btn-primary">Save</button>
				<a href="#" th:href="@{/listPatient}" class="btn btn-primary"
					role="button">Cancel</a>
			</form>
			<div th:if="${errorMessage}" th:utext="${errorMessage}"
				style="color: red; font-style: italic;">...</div>
		</div>
	</div>
</body>

</html>
